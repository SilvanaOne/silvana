[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
script = "script"

# Import remappings
remappings = [
    "forge-std/=lib/forge-std/src/",
    "coordination/=../../../solidity/coordination/src/",
]

# Allow reading from parent directories
allow_paths = ["../../../solidity/coordination"]

# Solidity compiler settings
solc_version = "0.8.23"
evm_version = "paris"
optimizer = true
optimizer_runs = 200
via_ir = true

# Testing settings
verbosity = 2
fuzz_runs = 256

# Gas reporting
gas_reports = ["*"]

# RPC endpoints
[rpc_endpoints]
localhost = "http://localhost:8545"

# Etherscan (for verification on testnets/mainnet)
[etherscan]
localhost = { key = "none", url = "http://localhost:8545/api" }

# Formatter settings
[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
