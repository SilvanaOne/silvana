// ============================================================================
// Coordinator Management Messages
// ============================================================================

// Coordinator authentication using its own Ed25519 key
message CoordinatorAuth {
  string coordinator_public_key = 1;  // Ed25519 public key (hex)
  string signature = 2;                // Ed25519 signature of request hash
  int64 timestamp = 3;                 // Unix timestamp for replay protection
  string nonce = 4;                    // Random nonce for uniqueness
}

// Coordinator group management
message CoordinatorGroup {
  string group_id = 1;
  string group_name = 2;
  optional string description = 3;
  repeated string coordinator_public_keys = 4;
  google.protobuf.Timestamp created_at = 5;
}

// App instance access grant
message AppInstanceAccess {
  string app_instance_id = 1;
  string group_id = 2;
  string access_level = 3;  // READ_ONLY, JOB_MANAGE, FULL
  google.protobuf.Timestamp granted_at = 4;
  optional google.protobuf.Timestamp expires_at = 5;
}

// ============================================================================
// Coordinator Job Operations
// ============================================================================

// Coordinator creates/manages jobs with limited access
message CoordinatorJobRequest {
  CoordinatorAuth coordinator_auth = 1;  // Coordinator's own auth
  string app_instance_id = 2;

  oneof operation {
    CreateJobOperation create = 3;
    StartJobOperation start = 4;
    CompleteJobOperation complete = 5;
    FailJobOperation fail = 6;
    GetJobOperation get = 7;
    TerminateJobOperation terminate = 8;
    GetPendingJobSequencesOperation get_pending_sequences = 9;
    GetPendingJobsCountOperation get_pending_count = 10;
    GetFailedJobsCountOperation get_failed_count = 11;
    GetTotalJobsCountOperation get_total_count = 12;
  }
}

message CreateJobOperation {
  optional string description = 1;
  string developer = 2;
  string agent = 3;
  string agent_method = 4;
  optional uint64 block_number = 5;
  repeated uint64 sequences = 6;
  repeated uint64 sequences1 = 7;
  repeated uint64 sequences2 = 8;
  optional bytes data = 9;
  optional string data_da = 10;
  optional uint64 interval_ms = 11;
  optional string agent_jwt = 12;  // Owner-provided JWT for agent
  optional google.protobuf.Timestamp jwt_expires_at = 13;
}

message StartJobOperation {
  uint64 job_sequence = 1;
}

message CompleteJobOperation {
  uint64 job_sequence = 1;
}

message FailJobOperation {
  uint64 job_sequence = 1;
  string error_message = 2;
}

message GetJobOperation {
  uint64 job_sequence = 1;
}

message TerminateJobOperation {
  uint64 job_sequence = 1;
}

message GetPendingJobSequencesOperation {
  optional string developer = 1;
  optional string agent = 2;
  optional string agent_method = 3;
}

message GetPendingJobsCountOperation {
  // No fields needed - count all pending for app_instance
}

message GetFailedJobsCountOperation {
  // No fields needed - count all failed for app_instance
}

message GetTotalJobsCountOperation {
  // No fields needed - count all jobs for app_instance
}

message CoordinatorJobResponse {
  bool success = 1;
  string message = 2;
  optional Job job = 3;
  optional uint64 job_sequence = 4;  // For create operation
  repeated uint64 job_sequences = 5;  // For list operations
  optional uint64 count = 6;  // For count operations
}

// ============================================================================
// Access Management Operations (Owner Only)
// ============================================================================

message GrantCoordinatorAccessRequest {
  JWTAuth auth = 1;  // Must be signed by app instance owner
  string app_instance_id = 2;
  string group_id = 3;
  string access_level = 4;  // READ_ONLY, JOB_MANAGE, FULL
  optional google.protobuf.Timestamp expires_at = 5;
}

message RevokeCoordinatorAccessRequest {
  JWTAuth auth = 1;  // Must be signed by app instance owner
  string app_instance_id = 2;
  string group_id = 3;
}

message ListCoordinatorAccessRequest {
  JWTAuth auth = 1;  // Must be signed by app instance owner
  string app_instance_id = 2;
}

message ListCoordinatorAccessResponse {
  repeated AppInstanceAccess access_grants = 1;
}

// ============================================================================
// Service Definition
// ============================================================================

service StateService {
  // App Instance Management
  rpc CreateAppInstance(CreateAppInstanceRequest) returns (CreateAppInstanceResponse);
  rpc GetAppInstance(GetAppInstanceRequest) returns (GetAppInstanceResponse);
  rpc ListAppInstances(ListAppInstancesRequest) returns (ListAppInstancesResponse);

  // User Actions
  rpc SubmitUserAction(SubmitUserActionRequest) returns (SubmitUserActionResponse);
  rpc GetUserActions(GetUserActionsRequest) returns (GetUserActionsResponse);

  // Optimistic State
  rpc UpdateOptimisticState(UpdateOptimisticStateRequest) returns (UpdateOptimisticStateResponse);
  rpc GetOptimisticState(GetOptimisticStateRequest) returns (GetOptimisticStateResponse);

  // Proved State
  rpc SubmitProvedState(SubmitProvedStateRequest) returns (SubmitProvedStateResponse);
  rpc GetState(GetStateRequest) returns (GetStateResponse);
  rpc GetLatestState(GetLatestStateRequest) returns (GetLatestStateResponse);
  rpc GetStateRange(GetStateRangeRequest) returns (GetStateRangeResponse);

  // KV String Storage
  rpc GetKVString(GetKVStringRequest) returns (GetKVStringResponse);
  rpc SetKVString(SetKVStringRequest) returns (SetKVStringResponse);
  rpc DeleteKVString(DeleteKVStringRequest) returns (DeleteKVStringResponse);
  rpc ListKVStringKeys(ListKVStringKeysRequest) returns (ListKVStringKeysResponse);
  rpc BatchKVString(BatchKVStringRequest) returns (BatchKVStringResponse);

  // KV Binary Storage
  rpc GetKVBinary(GetKVBinaryRequest) returns (GetKVBinaryResponse);
  rpc SetKVBinary(SetKVBinaryRequest) returns (SetKVBinaryResponse);
  rpc DeleteKVBinary(DeleteKVBinaryRequest) returns (DeleteKVBinaryResponse);
  rpc ListKVBinaryKeys(ListKVBinaryKeysRequest) returns (ListKVBinaryKeysResponse);
  rpc BatchKVBinary(BatchKVBinaryRequest) returns (BatchKVBinaryResponse);

  // Object Management
  rpc CreateObject(CreateObjectRequest) returns (CreateObjectResponse);
  rpc UpdateObject(UpdateObjectRequest) returns (UpdateObjectResponse);
  rpc GetObject(GetObjectRequest) returns (GetObjectResponse);
  rpc GetObjectVersions(GetObjectVersionsRequest) returns (GetObjectVersionsResponse);
  rpc TransferObject(TransferObjectRequest) returns (TransferObjectResponse);

  // Lock Queue Management
  rpc RequestLocks(RequestLocksRequest) returns (RequestLocksResponse);
  rpc ReleaseLocks(ReleaseLocksRequest) returns (ReleaseLocksResponse);
  rpc GetLockStatus(GetLockStatusRequest) returns (GetLockStatusResponse);
  rpc GetLockQueue(GetLockQueueRequest) returns (GetLockQueueResponse);

  // Job Management
  rpc CreateJob(CreateJobRequest) returns (CreateJobResponse);
  rpc StartJob(StartJobRequest) returns (StartJobResponse);
  rpc CompleteJob(CompleteJobRequest) returns (CompleteJobResponse);
  rpc FailJob(FailJobRequest) returns (FailJobResponse);
  rpc GetJob(GetJobRequest) returns (GetJobResponse);
  rpc ListJobs(ListJobsRequest) returns (ListJobsResponse);
  rpc GetPendingJobs(GetPendingJobsRequest) returns (GetPendingJobsResponse);

  // Private Blob Storage (S3 only, no database)
  rpc StorePrivateBlob(StorePrivateBlobRequest) returns (StorePrivateBlobResponse);
  rpc RetrievePrivateBlob(RetrievePrivateBlobRequest) returns (RetrievePrivateBlobResponse);
  rpc DeletePrivateBlob(DeletePrivateBlobRequest) returns (DeletePrivateBlobResponse);

  // Proof Management
  rpc SubmitProof(SubmitProofRequest) returns (SubmitProofResponse);
  rpc GetProof(GetProofRequest) returns (GetProofResponse);
  rpc ListProofs(ListProofsRequest) returns (ListProofsResponse);

  // Coordinator Operations (authenticated with coordinator's Ed25519 key)
  rpc CoordinatorJobOperation(CoordinatorJobRequest) returns (CoordinatorJobResponse);

  // Access Management (owner only)
  rpc GrantCoordinatorAccess(GrantCoordinatorAccessRequest) returns (google.protobuf.Empty);
  rpc RevokeCoordinatorAccess(RevokeCoordinatorAccessRequest) returns (google.protobuf.Empty);
  rpc ListCoordinatorAccess(ListCoordinatorAccessRequest) returns (ListCoordinatorAccessResponse);
}