[package]
name = "coordinator"
version = "0.1.0"
edition = "2021"

[lib]
name = "coordinator"
path = "src/lib.rs"

[dependencies]
# Docker management
docker = { path = "../docker" }

# Sui utilities
sui = { path = "../sui" }

# Secrets client
secrets-client = { path = "../secrets-client" }

# Async runtime
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"

# Sui RPC SDK
sui-rpc = { git = "https://github.com/MystenLabs/sui-rust-sdk.git" }
sui-sdk-types = { git = "https://github.com/MystenLabs/sui-rust-sdk.git" }

# gRPC and protobuf
tonic = "0.13"
prost = "0.13"
prost-types = "0.13"
proto = { path = "../proto" }

# Async utilities
futures = "0.3"
async-trait = "0.1"

# Error handling
anyhow = "1"
thiserror = "1"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
bcs = "0.1"

# Utilities
chrono = "0.4"
clap = { version = "4", features = ["derive", "env"] }
dotenv = "0.15"
hex = "0.4"
rustls = { version = "0.23", default-features = false, features = ["ring"] }

[build-dependencies]
tonic-build = "0.13"

[[bin]]
name = "coordinator"
path = "src/main.rs"
